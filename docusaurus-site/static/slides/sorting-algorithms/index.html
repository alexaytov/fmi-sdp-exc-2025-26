## Bubble Sort

void bubbleSort(vector<int>& arr) {
    int n = arr.size();
    for (int i = 0; i < n - 1; i++) {
        for (int j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                swap(arr[j], arr[j + 1]);
            }
        }
    }
}
```

**Complexity:**

void selectionSort(vector<int>& arr) {

## Insertion Sort

```cpp
void insertionSort(vector<int>& arr) {
    int n = arr.size();
    for (int i = 1; i < n; i++) {
        int key = arr[i];
        int j = i - 1;

        while (j >= 0 && arr[j] > key) {
            arr[j + 1] = arr[j];
            j--;
        }
        arr[j + 1] = key;
    }
}
```

**Complexity:**

## Merge Sort Algorithm

**–ò–¥–µ—è:** Divide and Conquer - —Ä–∞–∑–¥–µ–ª–∏, —Å–æ—Ä—Ç–∏—Ä–∞–π, –æ–±–µ–¥–∏–Ω–∏

```cpp
void merge(vector<int>& arr, int left, int mid, int right) {
    vector<int> temp(right - left + 1);
    int i = left, j = mid + 1, k = 0;

    while (i <= mid && j <= right) {
        if (arr[i] <= arr[j])
            temp[k++] = arr[i++];
        else
            temp[k++] = arr[j++];
    }

    while (i <= mid) temp[k++] = arr[i++];
    while (j <= right) temp[k++] = arr[j++];

    for (i = 0; i < k; i++)
        arr[left + i] = temp[i];
}

void mergeSort(vector<int>& arr, int left, int right) {
    if (left < right) {
        int mid = left + (right - left) / 2;
        mergeSort(arr, left, mid);
        mergeSort(arr, mid + 1, right);
        merge(arr, left, mid, right);
    }
}
```

Note:
Merge sort –µ stable –∏ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–∞–Ω–æ O(n log n)!

## Quick Sort Algorithm

**–ò–¥–µ—è:** –ò–∑–±–µ—Ä–∏ pivot, —Ä–∞–∑–¥–µ–ª–∏ –æ–∫–æ–ª–æ –Ω–µ–≥–æ, —Å–æ—Ä—Ç–∏—Ä–∞–π —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ

```cpp
int partition(vector<int>& arr, int low, int high) {
    int pivot = arr[high];
    int i = low - 1;

    for (int j = low; j < high; j++) {
        if (arr[j] < pivot) {
            i++;
            swap(arr[i], arr[j]);
        }
    }
    swap(arr[i + 1], arr[high]);
    return i + 1;
}

void quickSort(vector<int>& arr, int low, int high) {
    if (low < high) {
        int pi = partition(arr, low, high);
        quickSort(arr, low, pi - 1);
        quickSort(arr, pi + 1, high);
    }
}
```

Note:
Quick sort –µ –º–Ω–æ–≥–æ –±—ä—Ä–∑ –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫–∞ –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω–∏–µ –Ω–∞ cache locality!

## Heap Sort (Recap)

```cpp
void heapSort(vector<int>& arr) {
    int n = arr.size();

    // Build max heap
    for (int i = n / 2 - 1; i >= 0; i--)
        heapify(arr, n, i);

    // Extract elements one by one
    for (int i = n - 1; i > 0; i--) {
        swap(arr[0], arr[i]);
        heapify(arr, i, 0);
    }
}
```

**Complexity:**
- All cases: O(n log n)
- Space: O(1)
- Stable: ‚ùå

## Counting Sort

**–ó–∞ integers —Å –∏–∑–≤–µ—Å—Ç–µ–Ω range**

```cpp
void countingSort(vector<int>& arr, int maxVal) {
    vector<int> count(maxVal + 1, 0);
    vector<int> output(arr.size());

    // Count occurrences
    for (int num : arr)
        count[num]++;

    // Cumulative count
    for (int i = 1; i <= maxVal; i++)
        count[i] += count[i - 1];

    // Build output
    for (int i = arr.size() - 1; i >= 0; i--) {
        output[count[arr[i]] - 1] = arr[i];
        count[arr[i]]--;
    }

    arr = output;
}
```

**Complexity:**
- Time: O(n + k) - k –µ range
- Space: O(k)
- Stable: ‚úÖ

Note:
Counting sort –µ –ª–∏–Ω–µ–µ–Ω, –Ω–æ –∏–∑–∏—Å–∫–≤–∞ –∏–∑–≤–µ—Å—Ç–µ–Ω range!
