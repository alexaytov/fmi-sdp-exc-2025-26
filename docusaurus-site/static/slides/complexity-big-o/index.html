## Bubble Sort: O(n¬≤) –ê–Ω–∞–ª–∏–∑

```cpp
void bubbleSort(int arr[], int n) {
    for (int i = 0; i < n - 1; i++) {          // –í—ä–Ω—à–µ–Ω: n –∏—Ç–µ—Ä–∞—Ü–∏–∏
        for (int j = 0; j < n - i - 1; j++) {  // –í—ä—Ç—Ä–µ—à–µ–Ω: n-i –∏—Ç–µ—Ä–∞—Ü–∏–∏
            if (arr[j] > arr[j + 1]) {
                swap(arr[j], arr[j + 1]);
            }
        }
    }
}
```

**–ê–Ω–∞–ª–∏–∑:**
- –ü—ä—Ä–≤–æ –ø—Ä–µ–º–∏–Ω–∞–≤–∞–Ω–µ: n-1 —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
- –í—Ç–æ—Ä–æ –ø—Ä–µ–º–∏–Ω–∞–≤–∞–Ω–µ: n-2 —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
- –ü–æ—Å–ª–µ–¥–Ω–æ –ø—Ä–µ–º–∏–Ω–∞–≤–∞–Ω–µ: 1 —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ
- **–û–±—â–æ:** (n-1) + (n-2) + ... + 1 = **n(n-1)/2**
- **–û–ø—Ä–æ—Å—Ç—è–≤–∞–Ω–µ:** **O(n¬≤)**

Note:
Bubble Sort –µ –∫–ª–∞—Å–∏—á–µ—Å–∫–∏ –ø—Ä–∏–º–µ—Ä –∑–∞ –∫–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç. –ü—Ä–æ—Å—Ç –µ –∑–∞ —Ä–∞–∑–±–∏—Ä–∞–Ω–µ, –Ω–æ –Ω–µ–µ—Ñ–µ–∫—Ç–∏–≤–µ–Ω –∑–∞ –≥–æ–ª–µ–º–∏ –≤—Ö–æ–¥–æ–≤–µ.

## Quick Sort: O(n log n) –°—Ä–µ–¥–µ–Ω –°–ª—É—á–∞–π

```cpp
void quickSort(int arr[], int low, int high) {
    if (low < high) {
        int pi = partition(arr, low, high);  // O(n)
        quickSort(arr, low, pi - 1);         // –†–µ–∫—É—Ä—Å–∏—è
        quickSort(arr, pi + 1, high);        // –†–µ–∫—É—Ä—Å–∏—è
    }
}

- **–û–±—â–∞ —Ä–∞–±–æ—Ç–∞:** O(n) √ó log n = **O(n log n)**

**–ù–∞–π-–ª–æ—à —Å–ª—É—á–∞–π:** O(n¬≤) (–ª–æ—à –∏–∑–±–æ—Ä –Ω–∞ pivot)
