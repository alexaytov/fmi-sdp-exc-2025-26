## –ö–æ–¥ –Ω–∞ Shunting Yard

```cpp
string infixToPostfix(string infix) {
    stack<char> ops;
    string output;

    for (char c : infix) {
        if (isdigit(c)) {
            output += c;
        }
        else if (c == '(') {
            ops.push(c);
        }
        else if (c == ')') {
            while (!ops.empty() && ops.top() != '(') {
                output += ops.top();
                ops.pop();
            }
            ops.pop();  // Remove '('
        }
        else {  // Operator
            while (!ops.empty() &&
                   precedence(ops.top()) >= precedence(c)) {
                output += ops.top();
                ops.pop();
            }
            ops.push(c);
        }
    }

    while (!ops.empty()) {
        output += ops.top();
        ops.pop();
    }

    return output;
}
```

Note:
–ò–º–ø–ª–µ–º–µ–Ω—Ç–∞—Ü–∏—è—Ç–∞ —Å–ª–µ–¥–≤–∞ –ø—Ä–∞–≤–∏–ª–∞—Ç–∞ —Å—Ç—ä–ø–∫–∞ –ø–æ —Å—Ç—ä–ø–∫–∞.

## –ö–æ–¥ –∑–∞ Postfix Evaluation

```cpp
int evaluatePostfix(string postfix) {
    stack<int> s;

    for (char c : postfix) {
        if (isdigit(c)) {
            s.push(c - '0');
        }
        else {  // Operator
            int op2 = s.top(); s.pop();
            int op1 = s.top(); s.pop();

            switch (c) {
                case '+': s.push(op1 + op2); break;
                case '-': s.push(op1 - op2); break;
                case '*': s.push(op1 * op2); break;
                case '/': s.push(op1 / op2); break;
                case '^': s.push(pow(op1, op2)); break;
            }
        }
    }

    return s.top();
}
```

Note:
–†–µ–¥—ä—Ç –Ω–∞ pop –µ –≤–∞–∂–µ–Ω - –ø—ä—Ä–≤–æ op2, –ø–æ—Å–ª–µ op1!

```cpp
bool isBalanced(string expr) {
    stack<char> s;

    for (char c : expr) {
        if (c == '(' || c == '[' || c == '{') {
            s.push(c);
        }
        else if (c == ')' || c == ']' || c == '}') {
            if (s.empty()) return false;

            char top = s.top();
            if ((c == ')' && top == '(') ||
                (c == ']' && top == '[') ||
                (c == '}' && top == '{')) {
                s.pop();
            } else {
                return false;
            }
        }
    }

    return s.empty();
}
```

## Browser History

```cpp
class BrowserHistory {
    stack<string> back;
    stack<string> forward;
    string current;

public:
    void visit(string url) {
        back.push(current);
        current = url;
        // Clear forward history
        while (!forward.empty()) forward.pop();
    }

    void goBack() {
        if (!back.empty()) {
            forward.push(current);
            current = back.top();
            back.pop();
        }
    }

    void goForward() {
        if (!forward.empty()) {
            back.push(current);
            current = forward.top();
            forward.pop();
        }
    }
};
```

Note:
–î–≤–∞ stack-–∞ —Å–∏–º—É–ª–∏—Ä–∞—Ç back/forward –Ω–∞–≤–∏–≥–∞—Ü–∏—è—Ç–∞ –≤ –±—Ä–∞—É–∑—ä—Ä!

## Undo/Redo System

```cpp
class Editor {
    stack<string> undoStack;
    stack<string> redoStack;
    string current;

public:
    void write(string text) {
        undoStack.push(current);
        current = text;
        // Clear redo
        while (!redoStack.empty()) redoStack.pop();
    }

    void undo() {
        if (!undoStack.empty()) {
            redoStack.push(current);
            current = undoStack.top();
            undoStack.pop();
        }
    }

    void redo() {
        if (!redoStack.empty()) {
            undoStack.push(current);
            current = redoStack.top();
            redoStack.pop();
        }
    }
};
```

Note:
Stack –µ –∏–¥–µ–∞–ª–µ–Ω –∑–∞ undo/redo —Å–∏—Å—Ç–µ–º–∏ –≤ editors!
